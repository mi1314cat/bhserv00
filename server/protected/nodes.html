<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学订阅</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff7300, #ffeb00, #47e500, #00e5c0);
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            width: calc(98% - 10px);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #333;
            font-size: 16px;
            text-align: left;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
            margin-top: 15px;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 42px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary {
            background-color: #007BFF;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #DC3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #b02a37;
        }
        .btn-disabled {
            background-color: #cccccc !important;
            cursor: not-allowed;
        }
        .node-box {
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            background-color: transparent;
            text-align: left;
            width: 97%;
            height: 300px;
            overflow: auto;
            white-space: pre-wrap;
            color: black;
            font-size: 14px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin: auto;
        }
        .default-text {
            color: #666666;
            text-align: left;
            padding-left: 5px;
            padding-top: 0px;
            position: absolute;
            top: 5px;
            width: 97%;
        }
        .failed-box {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: transparent;
            color: #b02a37;
            border: 1px solid #DC3545;
            text-align: left;
        }
        .sub-box {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: transparent;
        }
        .sub-box input {
            flex: 1;
            text-align: left;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            color: green;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.4);
        }
        .sub-box button {
            flex-shrink: 0;
            width: 100px;
            height: 38px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>科学订阅</h1>
        <h2>订阅地址：</h2>
        <div class="sub-box">
            <input id="subLink" type="text" readonly>
            <button onclick="copySubLink()" class="btn btn-primary">复制订阅</button>
        </div>

        <div class="button-container">
            <button id="startBtn" class="btn btn-primary" onclick="startNodesSummary()">
                <span id="startContent">节点采集</span>
            </button>
            <button class="btn btn-danger" onclick="copyNodes()">提取资源</button>
        </div>

        <div id="allNodes" class="node-box">
            <div id="defaultText" class="default-text">
说明：<br>
1. 点击“节点采集”获取数据，自动生成订阅。<br>
2. 如节点配置有修改更新，需要进行一次节点采集行为。<br>
3. 订阅地址支持 Sing-box、Loon、V2ray、小火箭等客户端直接订阅。
            </div>
        </div>

        <div id="failedAccounts" class="failed-box">暂无失败账号</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let nodesText = "";
        const startBtn = document.getElementById("startBtn");
        const startContent = document.getElementById("startContent");
        const subLinkInput = document.getElementById("subLink");
        const allNodesDiv = document.getElementById("allNodes");
        const defaultTextDiv = document.getElementById("defaultText");

        subLinkInput.value = `https://${location.hostname}/sub`;

        function startNodesSummary() {
            startBtn.classList.add("btn-disabled");
            startBtn.disabled = true;
            startContent.innerText = "采集中..."; // 更改按钮文字

            socket.emit("startNodesSummary"); // 向服务器请求节点采集
        }

        function copyNodes() {
            if (nodesText) {
                navigator.clipboard.writeText(nodesText).then(() => {
                    alert("资源已复制！");
                });
            } else {
                alert("没有可复制的资源");
            }
        }

        function copySubLink() {
            navigator.clipboard.writeText(subLinkInput.value).then(() => {
                alert("订阅链接已复制！");
            });
        }

        socket.on("nodesSummary", (data) => {
            console.log("完整返回数据:", data);

            const failedAccountsDiv = document.getElementById("failedAccounts");

            let allNodes = [...data.successfulNodes.hysteria2, ...data.successfulNodes.vmess];

            if (allNodes.length > 0) {
                nodesText = allNodes.join("\n");
                allNodesDiv.innerText = nodesText;
                allNodesDiv.style.color = "black"; 
            } else {
                allNodesDiv.innerText = "没有成功的资源。";
                nodesText = "";
            }

            defaultTextDiv.style.display = "none";

            if (data.failedAccounts && data.failedAccounts.length > 0) {
                failedAccountsDiv.innerHTML = `<b>以下账号获取失败：</b><br>${data.failedAccounts.join("<br>")}`;
            } else {
                failedAccountsDiv.innerHTML = "暂无失败账号";
            }

            startContent.innerText = "节点采集"; 
            startBtn.classList.remove("btn-disabled");
            startBtn.disabled = false;
        });
    </script>
</body>
</html>
